# ===========================================================================
# GITHUB PUBLIC MIRROR PIPELINE
# Sanitizes and syncs selected content to public GitHub repository
# ===========================================================================
# Uses: github-sync-runner image with pre-installed tools
# Triggers: On every push to main
# Target: github.com/$GITHUB_REPO
# ===========================================================================

variables:
  GITHUB_SYNC_IMAGE: "registry.example.net/infrastructure/nl/production/github-sync-runner:latest"

.github_sync_base:
  image: $GITHUB_SYNC_IMAGE
  tags:
    - docker
  variables:
    GIT_STRATEGY: none

# ===========================================================================
# SYNC TO GITHUB
# ===========================================================================

sync_to_github:
  extends: .github_sync_base
  needs: []
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  script:
    - |
      set -e
      echo "================================================"
      echo "GitHub Public Mirror - Sanitization Sync"
      echo "================================================"
      echo "Source: ${CI_REPOSITORY_URL}"
      echo "Target: github.com/${GITHUB_REPO}"
      echo "================================================"
      
      echo "[1/6] Cloning source repository..."
      git clone "${CI_REPOSITORY_URL}" repo
      cd repo
      
      echo "[2/6] Filtering to public paths..."
      git filter-repo --force \
        --path README.md \
        --path LICENSE \
        --path atlantis.yaml \
        --path renovate.json \
        --path k8s/ \
        --path network/configs/ \
        --path network/scripts/ \
        --path ansible/playbooks/ \
        --path ci/cisco.yml \
        --path ci/docker.yml \
        --path ci/k8s.yml \
        --path ci/github-sync.yml \
        --path docker/nl-matrix01/matrix/
      
      echo "[3/6] Applying static sanitization patterns..."
      cat > /tmp/replacements.txt << 'EOF'
      # Docker hosts
      nl-matrix01==>nl-matrix01
      
      # Site prefixes
      nl==>nl
      gr==>gr
      
      # Domains
      gitlab.example.net==>gitlab.example.net
      registry.example.net==>registry.example.net
      api-k8s.example.net==>api-k8s.example.net
      gr-api-k8s.example.net==>gr-api-k8s.example.net
      example.net==>example.net
      
      # Node names (Proxmox)
      nl-pve01==>nl-pve01
      nl-pve02==>nl-pve02
      nl-pve03==>nl-pve03
      gr-pve01==>gr-pve01
      gr-pve02==>gr-pve02
      
      # Node names (OpenBao)
      nl-vault01==>nl-vault01
      nl-vault02==>nl-vault02
      gr-vault01==>gr-vault01
      
      # Node names (FRR)
      nl-rtr01==>nl-rtr01
      nl-rtr02==>nl-rtr02
      gr-rtr01==>gr-rtr01
      gr-rtr02==>gr-rtr02
      
      # Node names (Synology)
      nl-nas01==>nl-nas01
      
      # Node names (other)
      nl-lte01==>nl-lte01
      
      # Controller naming
      ctrl01==>ctrl01
      ctrl02==>ctrl02
      ctrl03==>ctrl03
      
      # IP addresses
      regex:192\.168\.\d{1,3}\.\d{1,3}==>10.0.X.X
      regex:172\.16\.\d{1,3}\.\d{1,3}==>10.1.X.X
      
      # Location details
      Netherlands==>Netherlands
      Greece==>Greece
      EOF
      git filter-repo --force --replace-text /tmp/replacements.txt
      
      echo "[4/6] Scanning and sanitizing secrets (multi-pass)..."
      PASS=1
      MAX_PASSES=10
      while [ $PASS -le $MAX_PASSES ]; do
        echo ""
        echo "--- Secret scan pass $PASS of $MAX_PASSES ---"
        
        # Scan for secrets
        rm -f /tmp/leaks.json
        gitleaks detect --source . --no-git --report-format json --report-path /tmp/leaks.json 2>/dev/null || true
        
        # Check if any secrets found
        if [ ! -f /tmp/leaks.json ] || [ ! -s /tmp/leaks.json ] || [ "$(cat /tmp/leaks.json)" = "[]" ]; then
          echo "✅ No secrets found - repository is clean!"
          break
        fi
        
        LEAK_COUNT=$(cat /tmp/leaks.json | jq 'length')
        echo "Found $LEAK_COUNT potential secrets"
        
        # Generate replacements from findings
        rm -f /tmp/dynamic_replacements.txt
        touch /tmp/dynamic_replacements.txt
        
        cat /tmp/leaks.json | jq -r '.[].Secret // empty' | sort -u | while read -r secret; do
          if [ -n "$secret" ] && [ ${#secret} -gt 6 ]; then
            HASH=$(echo -n "$secret" | md5sum | cut -c1-8)
            echo "${secret}==>REDACTED_${HASH}" >> /tmp/dynamic_replacements.txt
            echo "  Redacting: ${secret:0:6}... (${#secret} chars) -> REDACTED_${HASH}"
          fi
        done
        
        # Check if we generated any replacements
        if [ ! -s /tmp/dynamic_replacements.txt ]; then
          echo "⚠️ Secrets detected but could not generate replacements"
          echo "Remaining findings:"
          cat /tmp/leaks.json | jq -r '.[] | "  - \(.RuleID): \(.File):\(.StartLine)"'
          break
        fi
        
        # Apply the replacements
        REPL_COUNT=$(wc -l < /tmp/dynamic_replacements.txt)
        echo "Applying $REPL_COUNT replacements via git-filter-repo..."
        git filter-repo --force --replace-text /tmp/dynamic_replacements.txt
        
        PASS=$((PASS + 1))
      done
      
      if [ $PASS -gt $MAX_PASSES ]; then
        echo "⚠️ Reached max passes ($MAX_PASSES) - some secrets may remain"
      fi
      
      echo ""
      echo "[5/6] Reorganizing structure..."
      git filter-repo --force --path-rename k8s/:kubernetes/
      
      echo ""
      echo "[6/6] Final verification and push..."
      
      # Final scan
      rm -f /tmp/final_leaks.json
      gitleaks detect --source . --no-git --report-format json --report-path /tmp/final_leaks.json 2>/dev/null || true
      
      if [ -f /tmp/final_leaks.json ] && [ -s /tmp/final_leaks.json ] && [ "$(cat /tmp/final_leaks.json)" != "[]" ]; then
        FINAL_COUNT=$(cat /tmp/final_leaks.json | jq 'length')
        echo "⚠️ Warning: $FINAL_COUNT potential secrets still detected after sanitization"
        echo "Details:"
        cat /tmp/final_leaks.json | jq -r '.[] | "  - \(.RuleID): \(.File):\(.StartLine) - \(.Secret[0:20])..."'
        echo ""
        echo "These may be false positives. Review GitHub after sync."
      else
        echo "✅ Final scan clean - no secrets detected!"
      fi
      
      echo ""
      echo "Pushing to GitHub..."
      git remote add github "https://${GITHUB_TOKEN}@github.com/${GITHUB_REPO}.git"
      git push github main --force
      
      echo ""
      echo "================================================"
      echo "✅ SUCCESS: https://github.com/${GITHUB_REPO}"
      echo "================================================"
  environment:
    name: github-public
    url: https://github.com/$GITHUB_REPO

# ===========================================================================
# DRY RUN - Test without pushing
# ===========================================================================

github_sync_dry_run:
  extends: .github_sync_base
  needs: []
  stage: validate
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: manual
      allow_failure: true
  script:
    - |
      set -e
      echo "================================================"
      echo "GitHub Sync - DRY RUN (no push)"
      echo "================================================"
      
      git clone "${CI_REPOSITORY_URL}" repo
      cd repo
      
      echo "[1/4] Filtering paths..."
      git filter-repo --force \
        --path README.md \
        --path LICENSE \
        --path atlantis.yaml \
        --path renovate.json \
        --path k8s/ \
        --path network/configs/ \
        --path network/scripts/ \
        --path ansible/playbooks/ \
        --path ci/cisco.yml \
        --path ci/docker.yml \
        --path ci/k8s.yml \
        --path ci/github-sync.yml \
        --path docker/nl-matrix01/matrix/
      
      echo ""
      echo "[2/4] Pre-sanitization scan..."
      gitleaks detect --source . --no-git --report-format json --report-path /tmp/pre_leaks.json 2>/dev/null || true
      if [ -f /tmp/pre_leaks.json ] && [ "$(cat /tmp/pre_leaks.json)" != "[]" ]; then
        PRE_COUNT=$(cat /tmp/pre_leaks.json | jq 'length')
        echo "Found $PRE_COUNT secrets before sanitization:"
        cat /tmp/pre_leaks.json | jq -r '.[] | "  - \(.RuleID): \(.File):\(.StartLine)"'
      else
        echo "No secrets found before sanitization"
      fi
      
      echo ""
      echo "[3/4] Applying sanitization (static + dynamic)..."
      cat > /tmp/replacements.txt << 'EOF'
      nl-matrix01==>nl-matrix01
      nl==>nl
      gr==>gr
      gitlab.example.net==>gitlab.example.net
      registry.example.net==>registry.example.net
      api-k8s.example.net==>api-k8s.example.net
      gr-api-k8s.example.net==>gr-api-k8s.example.net
      example.net==>example.net
      nl-pve01==>nl-pve01
      nl-pve02==>nl-pve02
      nl-pve03==>nl-pve03
      gr-pve01==>gr-pve01
      gr-pve02==>gr-pve02
      nl-vault01==>nl-vault01
      nl-vault02==>nl-vault02
      gr-vault01==>gr-vault01
      nl-rtr01==>nl-rtr01
      nl-rtr02==>nl-rtr02
      gr-rtr01==>gr-rtr01
      gr-rtr02==>gr-rtr02
      nl-nas01==>nl-nas01
      nl-lte01==>nl-lte01
      ctrl01==>ctrl01
      ctrl02==>ctrl02
      ctrl03==>ctrl03
      regex:192\.168\.\d{1,3}\.\d{1,3}==>10.0.X.X
      regex:172\.16\.\d{1,3}\.\d{1,3}==>10.1.X.X
      Netherlands==>Netherlands
      Greece==>Greece
      EOF
      git filter-repo --force --replace-text /tmp/replacements.txt
      
      # Multi-pass dynamic sanitization
      PASS=1
      MAX_PASSES=10
      while [ $PASS -le $MAX_PASSES ]; do
        rm -f /tmp/leaks.json
        gitleaks detect --source . --no-git --report-format json --report-path /tmp/leaks.json 2>/dev/null || true
        
        if [ ! -f /tmp/leaks.json ] || [ ! -s /tmp/leaks.json ] || [ "$(cat /tmp/leaks.json)" = "[]" ]; then
          echo "Pass $PASS: Clean"
          break
        fi
        
        LEAK_COUNT=$(cat /tmp/leaks.json | jq 'length')
        echo "Pass $PASS: Found $LEAK_COUNT secrets, sanitizing..."
        
        rm -f /tmp/dynamic_replacements.txt
        cat /tmp/leaks.json | jq -r '.[].Secret // empty' | sort -u | while read -r secret; do
          if [ -n "$secret" ] && [ ${#secret} -gt 6 ]; then
            HASH=$(echo -n "$secret" | md5sum | cut -c1-8)
            echo "${secret}==>REDACTED_${HASH}" >> /tmp/dynamic_replacements.txt
          fi
        done
        
        if [ -s /tmp/dynamic_replacements.txt ]; then
          git filter-repo --force --replace-text /tmp/dynamic_replacements.txt
        else
          break
        fi
        
        PASS=$((PASS + 1))
      done
      
      git filter-repo --force --path-rename k8s/:kubernetes/
      
      echo ""
      echo "[4/4] Post-sanitization scan..."
      gitleaks detect --source . --no-git --report-format json --report-path /tmp/post_leaks.json 2>/dev/null || true
      if [ -f /tmp/post_leaks.json ] && [ "$(cat /tmp/post_leaks.json)" != "[]" ]; then
        POST_COUNT=$(cat /tmp/post_leaks.json | jq 'length')
        echo "⚠️ $POST_COUNT secrets remain after sanitization:"
        cat /tmp/post_leaks.json | jq -r '.[] | "  - \(.RuleID): \(.File):\(.StartLine) - \(.Secret[0:20])..."'
      else
        echo "✅ All secrets sanitized successfully!"
      fi
      
      echo ""
      echo "================================================"
      echo "DRY RUN COMPLETE - No push performed"
      echo "================================================"

# ===========================================================================
# BUILD THE RUNNER IMAGE
# ===========================================================================

build_github_sync_runner:
  stage: .pre
  image: docker:24
  services:
    - docker:24-dind
  tags:
    - docker
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - docker/nlgitlab01/github-sync-runner/**/*
      when: manual
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - |
      cd docker/nlgitlab01/github-sync-runner
      docker build -t $GITHUB_SYNC_IMAGE .
      docker push $GITHUB_SYNC_IMAGE
  environment:
    name: docker-registry
