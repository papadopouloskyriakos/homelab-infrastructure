apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: artemis
  namespace: argocd
  labels:
    app.kubernetes.io/name: artemis
    app.kubernetes.io/component: bgp-hijack-detection
    environment: production
spec:
  project: default
  
  source:
    repoURL: https://gitlab.example.net/infrastructure/nl/production.git
    targetRevision: main
    path: k8s/argocd-apps/artemis
    directory:
      recurse: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: artemis
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
