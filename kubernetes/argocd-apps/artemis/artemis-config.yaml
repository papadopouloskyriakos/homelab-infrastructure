# -----------------------------------------------------------------------------
# Prefixes to Monitor
# Add all prefixes that your ASN originates
# -----------------------------------------------------------------------------
prefixes:
  # Example IPv4 prefix - replace with actual prefixes from iFog allocation
  # my_prefix_v4: &my_prefix_v4
  #   - 192.0.2.0/24
  
  # Example IPv6 prefix - replace with actual prefixes
  # my_prefix_v6: &my_prefix_v6
  #   - 2001:db8::/32

  # Placeholder - update with your actual prefixes after iFog allocation confirmed
  nuclearlighters_v4: &nuclearlighters_v4
    - "YOUR_IPV4_PREFIX/CIDR"
  
  nuclearlighters_v6: &nuclearlighters_v6
    - "YOUR_IPV6_PREFIX/CIDR"

# -----------------------------------------------------------------------------
# Autonomous System Numbers
# Define your own ASN and any transit/peer ASNs
# -----------------------------------------------------------------------------
asns:
  # Your customer ASN (the one you're getting from iFog)
  my_asn: &my_asn
    - YOUR_ASN_NUMBER
  
  # Transit/Upstream ASNs that you expect to see in paths
  # iFog's ASN (check with iFog for their ASN)
  transit_asns: &transit_asns
    - 34927  # iFog GmbH (verify this)

  # Internal BGP ASNs (your private AS numbers)
  internal_asns: &internal_asns
    - 65000  # ASA/Router ASN
    - 65001  # Kubernetes nodes ASN

# -----------------------------------------------------------------------------
# Monitors
# Configure which BGP monitoring services to use
# -----------------------------------------------------------------------------
monitors:
  # RIPE RIS Live - Real-time BGP stream
  riperis:
    - rrc00  # Amsterdam (closest to NL site)
    - rrc01  # London
    - rrc03  # Amsterdam-IX
    - rrc04  # Geneva
    - rrc05  # Vienna
    - rrc06  # Tokyo
    - rrc07  # Stockholm
    - rrc10  # Milan
    - rrc11  # New York
    - rrc12  # Frankfurt
    - rrc13  # Moscow
    - rrc14  # Palo Alto
    - rrc15  # SÃ£o Paulo
    - rrc16  # Miami
    - rrc18  # Barcelona
    - rrc19  # Johannesburg
    - rrc20  # Zurich
    - rrc21  # Paris
    - rrc22  # Bucharest
    - rrc23  # Singapore
    - rrc24  # Montevideo
    - rrc25  # Amsterdam
    - rrc26  # Dubai

  # BGPStream (RouteViews and other collectors)
  bgpstreamlive:
    - routeviews
    - ris

  # Local ExaBGP monitor (if you want to monitor from your own routers)
  # exabgp:
  #   - ip: 10.0.X.X  # ASA IP
  #     port: 5000

# -----------------------------------------------------------------------------
# ARTEMIS Rules
# Define expected routing policies
# Format: "ASX originates prefix P" or "ASX originates prefix P and advertises to ASY"
# -----------------------------------------------------------------------------
rules:
  # Rule 1: Your ASN originates your prefixes
  - prefixes:
      - *nuclearlighters_v4
      - *nuclearlighters_v6
    origin_asns:
      - *my_asn
    # Optional: specify expected neighbors
    # neighbors:
    #   - *transit_asns

# -----------------------------------------------------------------------------
# Community Annotation
# Map BGP communities to human-readable annotations
# -----------------------------------------------------------------------------
# community_annotation:
#   "65000:100": "internal-route"
#   "65000:200": "customer-route"

# -----------------------------------------------------------------------------
# Additional Settings
# -----------------------------------------------------------------------------
# Enable/disable specific detection modules
detection:
  # Detect exact prefix hijacks
  exact_prefix: true
  # Detect sub-prefix hijacks
  sub_prefix: true
  # Detect squatting (unannounced prefix announcements)
  squatting: true

# Mitigation settings (for future use)
mitigation:
  enabled: false
  # manual: true
