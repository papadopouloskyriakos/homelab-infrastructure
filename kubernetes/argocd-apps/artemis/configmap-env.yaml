apiVersion: v1
kind: ConfigMap
metadata:
  name: artemis-env
  namespace: artemis
  labels:
    app.kubernetes.io/name: artemis
data:
  # Database
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_NAME: artemis_db
  DB_USER: artemis_user
  DB_SCHEMA: public
  DB_VERSION: "24"
  DB_AUTOCLEAN: "false"
  DB_BACKUP: "true"
  DB_HIJACK_DORMANT: "24"
  # Redis
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  # RabbitMQ
  RABBITMQ_HOST: rabbitmq
  RABBITMQ_PORT: "5672"
  RABBITMQ_USER: guest
  # API
  API_HOST: postgrest
  API_PORT: "3000"
  REST_PORT: "3000"
  CONFIG_HOST: configuration
  CONFIG_PORT: "3000"
  DATABASE_HOST: database
  # Hasura
  HASURA_HOST: graphql
  HASURA_PORT: "8080"
  HASURA_GUI: "false"
  # MongoDB
  MONGODB_HOST: mongodb
  MONGODB_PORT: "27017"
  MONGODB_NAME: artemis-web
  MONGODB_USER: admin
  # Frontend
  WEBAPP_HOST: frontend
  WEBAPP_PORT: "4200"
  GUI_ENABLED: "true"
  ARTEMIS_WEB_HOST: artemis.example.net
  SESSION_TIMEOUT: "1800"
  INACTIVITY_TIMEOUT: "900"
  LIMIT_WINDOW: "900000"
  LIMIT_REQUESTS: "20"
  CAPTCHA_WINDOW: "900000"
  CAPTCHA_TRIES: "9999"
  # Auth - disable LDAP and Google SSO
  LDAP_ENABLED: "false"
  GOOGLE_ENABLED: "false"
  # Monitors
  MON_TIMEOUT_LAST_BGP_UPDATE: "3600"
  HISTORIC: "false"
  # RPKI
  RPKI_VALIDATOR_ENABLED: "false"
  # Other
  AUTO_RECOVER_PROCESS_STATE: "true"
  TEST_ENV: "false"
