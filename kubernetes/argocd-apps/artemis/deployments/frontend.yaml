apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: artemis
  labels:
    app.kubernetes.io/name: artemis
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: artemis
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: artemis
        app.kubernetes.io/component: frontend
    spec:
      initContainers:
        - name: wait-for-graphql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z graphql 8080; do echo waiting for graphql; sleep 2; done']
        - name: wait-for-mongodb
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done']
      containers:
        - name: frontend
          image: inspiregroup/artemis-frontend-web:latest
          ports:
            - containerPort: 4200
              name: http
          env:
            # MongoDB connection
            - name: MONGODB_HOST
              value: mongodb
            - name: MONGODB_PORT
              value: "27017"
            - name: MONGODB_NAME
              value: artemis-web
            - name: MONGODB_USER
              value: admin
            - name: MONGODB_PASS
              valueFrom:
                secretKeyRef:
                  name: artemis-secrets
                  key: MONGODB_PASS
            # GraphQL/Hasura
            - name: HASURA_HOST
              value: graphql
            - name: HASURA_PORT
              value: "8080"
            - name: HASURA_SECRET
              valueFrom:
                secretKeyRef:
                  name: artemis-secrets
                  key: HASURA_SECRET
            # JWT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: artemis-secrets
                  key: JWT_SECRET
            # CSRF
            - name: CSRF_SECRET
              valueFrom:
                secretKeyRef:
                  name: artemis-secrets
                  key: CSRF_SECRET
            # API Key
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: artemis-secrets
                  key: API_KEY
            # Captcha
            - name: CAPTCHA_SECRET
              valueFrom:
                secretKeyRef:
                  name: artemis-secrets
                  key: CAPTCHA_SECRET
            # Admin
            - name: ADMIN_EMAIL
              value: admin@example.net
            - name: ADMIN_PASS
              valueFrom:
                secretKeyRef:
                  name: artemis-secrets
                  key: ADMIN_PASS
            # Session settings
            - name: SESSION_TIMEOUT
              value: "1800"
            - name: INACTIVITY_TIMEOUT
              value: "900"
            # LDAP disabled
            - name: LDAP_ENABLED
              value: "false"
            # Google SSO disabled
            - name: GOOGLE_SSO_ENABLED
              value: "false"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 4200
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 4200
            initialDelaySeconds: 10
            periodSeconds: 5
      nodeSelector:
        kubernetes.io/role: worker
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: artemis
  labels:
    app.kubernetes.io/name: artemis
    app.kubernetes.io/component: frontend
spec:
  selector:
    app.kubernetes.io/name: artemis
    app.kubernetes.io/component: frontend
  ports:
    - port: 4200
      targetPort: 4200
      name: http
