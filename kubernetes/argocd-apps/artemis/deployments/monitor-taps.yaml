---
# RIPE RIS Tap - monitors RIPE RIS live stream
apiVersion: apps/v1
kind: Deployment
metadata:
  name: riperistap
  namespace: artemis
  labels:
    app.kubernetes.io/name: artemis
    app.kubernetes.io/component: riperistap
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: artemis
      app.kubernetes.io/component: riperistap
  template:
    metadata:
      labels:
        app.kubernetes.io/name: artemis
        app.kubernetes.io/component: riperistap
    spec:
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done']
      containers:
        - name: riperistap
          image: inspiregroup/artemis-riperistap:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: artemis-env
          env:
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: artemis-secrets
                  key: RABBITMQ_PASS
            - name: RIS_ID
              value: "8522"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: riperistap
  namespace: artemis
spec:
  selector:
    app.kubernetes.io/name: artemis
    app.kubernetes.io/component: riperistap
  ports:
    - port: 3000
      targetPort: 3000
