apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: artemis
  labels:
    app.kubernetes.io/name: artemis
    app.kubernetes.io/component: postgres
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: artemis
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: artemis
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: timescale/timescaledb:2.8.1-pg14
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: artemis_db
            - name: POSTGRES_USER
              value: artemis_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: artemis-secrets
                  key: DB_PASS
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - artemis_user
                - -d
                - artemis_db
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - artemis_user
                - -d
                - artemis_db
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-data
          REDACTED_33feff97:
            claimName: postgres-data
      nodeSelector:
        kubernetes.io/role: worker
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: artemis
  labels:
    app.kubernetes.io/name: artemis
    app.kubernetes.io/component: postgres
spec:
  selector:
    app.kubernetes.io/name: artemis
    app.kubernetes.io/component: postgres
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
