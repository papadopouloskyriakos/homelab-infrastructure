apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: artemis
  namespace: artemis
  labels:
    app.kubernetes.io/name: artemis
    release: REDACTED_d8074874
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: artemis
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - artemis
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: artemis-alerts
  namespace: artemis
  labels:
    app.kubernetes.io/name: artemis
    release: REDACTED_d8074874
spec:
  groups:
    - name: artemis.rules
      rules:
        - alert: ARTEMISBGPHijackDetected
          expr: increase(artemis_hijacks_total[5m]) > 0
          for: 0m
          labels:
            severity: critical
            service: artemis
          annotations:
            summary: "BGP Hijack Detected"
            description: "ARTEMIS has detected a potential BGP hijack for AS214304 prefixes."
        
        - alert: ARTEMISServiceDown
          expr: up{namespace="artemis"} == 0
          for: 5m
          labels:
            severity: warning
            service: artemis
          annotations:
            summary: "ARTEMIS service down"
            description: "ARTEMIS service {{ $labels.pod }} has been down for more than 5 minutes."
        
        - alert: ARTEMISPodRestarting
          expr: increase(kube_pod_container_status_restarts_total{namespace="artemis"}[1h]) > 3
          for: 5m
          labels:
            severity: warning
            service: artemis
          annotations:
            summary: "ARTEMIS pod restarting frequently"
            description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has restarted {{ $value }} times in the last hour."
        
        - alert: ARTEMISPostgresDown
          expr: pg_up{namespace="artemis"} == 0
          for: 2m
          labels:
            severity: critical
            service: artemis
          annotations:
            summary: "ARTEMIS PostgreSQL down"
            description: "PostgreSQL database for ARTEMIS is not responding."
        
        - alert: ARTEMISRabbitMQDown
          expr: rabbitmq_up{namespace="artemis"} == 0
          for: 2m
          labels:
            severity: critical
            service: artemis
          annotations:
            summary: "ARTEMIS RabbitMQ down"
            description: "RabbitMQ message broker for ARTEMIS is not responding."
