---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-ui
  namespace: velero
  labels:
    app.kubernetes.io/name: velero-ui
    environment: production
    managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: velero-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: velero-ui
        environment: production
        managed-by: argocd
    spec:
      serviceAccountName: velero
      containers:
      - name: velero-ui
        image: docker.io/otwld/velero-ui:latest
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: VELERO_NAMESPACE
          value: velero
        - name: NEXT_PUBLIC_VELERO_API_URL
          value: ""
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: velero-ui
  namespace: velero
  labels:
    environment: production
    managed-by: argocd
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: velero-ui
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    nodePort: 30012
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: velero-ui
  namespace: velero
  labels:
    environment: production
    managed-by: argocd
spec:
  ingressClassName: nginx
  rules:
  - host: velero.example.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: velero-ui
            port:
              number: 3000
